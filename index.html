<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>全网资源站</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'PingFang SC', 'Microsoft YaHei', sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            color: #333;
            padding: 10px;
            min-height: 100vh;
        }
        
        .container {
            max-width: 100%;
            margin: 0 auto;
            padding: 0 10px;
        }
        
        header {
            text-align: center;
            margin-bottom: 20px;
            padding: 20px 15px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border-radius: 15px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
            position: relative;
            overflow: hidden;
        }
        
        header::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(255,255,255,0.1) 0%, transparent 70%);
            transform: rotate(30deg);
        }
        
        h1 {
            font-size: 1.8rem;
            margin-bottom: 8px;
            position: relative;
            z-index: 1;
        }
        
        .subtitle {
            font-size: 0.9rem;
            opacity: 0.9;
            position: relative;
            z-index: 1;
        }
        
        .search-bar {
            margin: 20px auto;
            max-width: 100%;
            position: relative;
        }
        
        .search-bar input {
            width: 100%;
            padding: 12px 20px;
            border: none;
            border-radius: 30px;
            font-size: 0.9rem;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            transition: all 0.3s;
            background: white;
        }
        
        .search-bar input:focus {
            outline: none;
            box-shadow: 0 5px 20px rgba(102, 126, 234, 0.3);
            transform: translateY(-2px);
        }
        
        .categories {
            display: flex;
            justify-content: flex-start;
            flex-wrap: wrap;
            margin-bottom: 25px;
            overflow-x: auto;
            white-space: nowrap;
            -webkit-overflow-scrolling: touch;
            padding: 5px 0;
        }
        
        .category {
            padding: 8px 16px;
            margin: 5px;
            background-color: white;
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 3px 8px rgba(0, 0, 0, 0.08);
            font-size: 0.85rem;
            font-weight: 500;
            position: relative;
            overflow: hidden;
        }
        
        .category::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.4), transparent);
            transition: left 0.5s;
        }
        
        .category:hover::before {
            left: 100%;
        }
        
        .category.active, .category:hover {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.3);
        }
        
        .apps-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(160px, 1fr));
            gap: 15px;
        }
        
        .app-card {
            background-color: white;
            border-radius: 15px;
            padding: 20px;
            text-align: center;
            transition: transform 0.3s, box-shadow 0.3s;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.05);
            cursor: pointer;
            position: relative;
            overflow: hidden;
            border: 1px solid rgba(255,255,255,0.2);
        }
        
        .app-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 4px;
            background: linear-gradient(90deg, #667eea, #764ba2);
            transform: scaleX(0);
            transform-origin: left;
            transition: transform 0.3s;
        }
        
        .app-card:hover {
            transform: translateY(-8px);
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.1);
        }
        
        .app-card:hover::before {
            transform: scaleX(1);
        }
        
        .app-icon {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            margin: 0 auto 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            color: white;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            box-shadow: 0 5px 10px rgba(102, 126, 234, 0.3);
            transition: transform 0.3s;
        }
        
        .app-card:hover .app-icon {
            transform: scale(1.1) rotate(5deg);
        }
        
        .app-name {
            font-size: 1.1rem;
            font-weight: 600;
            margin-bottom: 8px;
            color: #333;
        }
        
        .app-desc {
            font-size: 0.8rem;
            color: #666;
            line-height: 1.4;
        }
        
        footer {
            text-align: center;
            margin-top: 30px;
            padding: 20px 15px;
            color: #666;
            font-size: 0.8rem;
            background: rgba(255,255,255,0.7);
            border-radius: 10px;
            backdrop-filter: blur(5px);
        }
        
        .no-results {
            text-align: center;
            grid-column: 1 / -1;
            padding: 40px;
            color: #666;
            font-size: 1.1rem;
        }
        
        @media (max-width: 480px) {
            .apps-grid {
                grid-template-columns: repeat(2, 1fr);
            }
            
            .category {
                padding: 6px 12px;
                font-size: 0.75rem;
            }
            
            h1 {
                font-size: 1.5rem;
            }
        }
        
        * {
            -webkit-tap-highlight-color: transparent;
        }
    </style>
</head>
<body>

            }
        ];
        
        // 获取DOM元素
        const appsGrid = document.getElementById('appsGrid');
        const searchInput = document.getElementById('searchInput');
        const categories = document.querySelectorAll('.category');
        
        // 渲染应用卡片
        function renderApps(filteredApps = apps) {
            appsGrid.innerHTML = '';
            
            if (filteredApps.length === 0) {
                appsGrid.innerHTML = '<div class="no-results">没有找到匹配的应用</div>';
                return;
            }
            
            filteredApps.forEach(app => {
                const appCard = document.createElement('div');
                appCard.className = 'app-card';
                appCard.onclick = () => {
                    window.open(app.url, '_blank');
                };
                
                // 生成首字母作为图标
                const firstChar = app.name.charAt(0);
                
                appCard.innerHTML = `
                    <div class="app-icon">${firstChar}</div>
                    <div class="app-name">${app.name}</div>
                    <div class="app-desc">${app.desc}</div>
                `;
                
                appsGrid.appendChild(appCard);
            });
        }
        
        // 初始化渲染
        renderApps();
        
        // 搜索功能
        searchInput.addEventListener('input', function() {
            const searchTerm = this.value.toLowerCase().trim();
            
            if (!searchTerm) {
                renderApps();
                return;
            }
            
            const filteredApps = apps.filter(app => 
                app.name.toLowerCase().includes(searchTerm) || 
                app.desc.toLowerCase().includes(searchTerm)
            );
            
            renderApps(filteredApps);
        });
        
        // 分类切换功能
        let activeCategory = '热门';
        
        categories.forEach(category => {
            category.addEventListener('click', function() {
                categories.forEach(c => c.classList.remove('active'));
                this.classList.add('active');
                
                activeCategory = this.textContent;
                
                if (activeCategory === '热门') {
                    renderApps();
                    return;
                }
                
                const filteredApps = apps.filter(app => 
                    app.category === activeCategory
                );
                
                renderApps(filteredApps);
            });
        });
    </script>
</body>

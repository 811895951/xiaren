<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>全网资源站</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'PingFang SC', 'Microsoft YaHei', sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            color: #333;
            padding: 10px;
            min-height: 100vh;
        }
        
        .container {
            max-width: 100%;
            margin: 0 auto;
            padding: 0 10px;
        }
        
        header {
            text-align: center;
            margin-bottom: 20px;
            padding: 20px 15px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border-radius: 15px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
            position: relative;
            overflow: hidden;
        }
        
        h1 {
            font-size: 1.8rem;
            margin-bottom: 8px;
        }
        
        .subtitle {
            font-size: 0.9rem;
            opacity: 0.9;
        }
        
        .search-bar {
            margin: 20px auto;
            max-width: 100%;
        }
        
        .search-bar input {
            width: 100%;
            padding: 12px 20px;
            border: none;
            border-radius: 30px;
            font-size: 0.9rem;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            background: white;
        }
        
        .categories {
            display: flex;
            flex-wrap: wrap;
            margin-bottom: 15px;
            gap: 8px;
        }
        
        .category {
            padding: 6px 12px;
            background-color: white;
            border-radius: 25px;
            cursor: pointer;
            font-size: 0.8rem;
            box-shadow: 0 3px 8px rgba(0, 0, 0, 0.08);
        }
        
        .category.active {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        
        .apps-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(120px, 1fr));
            gap: 12px;
        }
        
        .app-card {
            background-color: white;
            border-radius: 12px;
            padding: 15px;
            text-align: center;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.05);
            cursor: pointer;
        }
        
        .app-icon {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            margin: 0 auto 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
            color: white;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        
        .app-name {
            font-size: 0.9rem;
            font-weight: 600;
            margin-bottom: 5px;
        }
        
        .app-desc {
            font-size: 0.7rem;
            color: #666;
        }
        
        footer {
            text-align: center;
            margin-top: 30px;
            padding: 15px;
            color: #666;
            font-size: 0.8rem;
        }
        
        @media (max-width: 480px) {
            .apps-grid {
                grid-template-columns: repeat(4, 1fr);
                gap: 8px;
            }
            
            .app-card {
                padding: 10px;
            }
            
            .app-icon {
                width: 30px;
                height: 30px;
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>全网资源站</h1>
            <p class="subtitle">本站由AI收集自网络，仅供学习参考</p>
        </header>
        
        <div class="search-bar">
            <input type="text" id="searchInput" placeholder="搜索应用或资源..." autocomplete="off">
        </div>
        
        <div class="categories">
            <div class="category active">热门</div>
            <div class="category">追剧</div>
            <div class="category">动漫</div>
            <div class="category">漫画</div>
            <div class="category">工具</div>
            <div class="category">游戏</div>
        </div>
        
        <div class="apps-grid" id="appsGrid">
            <!-- 应用卡片将通过JavaScript动态生成 -->
        </div>
        
        <footer>
            <p>本站由AI收集自网络 | 仅供学习参考</p>
        </footer>
    </div>

    <script>
        const apps = [
            { name: "影视仓", desc: "APP手机电视通用", url: "https://pan.xunlei.com/s/VObuMWnTCvio-U_cXN5xgJCQA1?pwd=98ec", category: "追剧" },
            { name: "不念余响", desc: "沙雕动画", url: "https://uhptge30c3.feishu.cn/drive/folder/ECJNfUVMQl4oiGdKqZKcwkJ3nPh", category: "追剧" },
            { name: "看剧网站2", desc: "热播剧短剧动漫", url: "https://t.wosososo.com/", category: "追剧" },
            { name: "水龙吟", desc: "在线看", url: "https://www.tv8765.com/play/70873-1-1.html", category: "追剧" },
            { name: "医统大明", desc: "沙雕动画", url: "https://uhptge30c3.feishu.cn/drive/folder/MBvnfCLnmle1C7dRreucSiCVnJf", category: "追剧" },
            { name: "天地剑心", desc: "在线看", url: "https://ucupfox.com/movie/index120732.html", category: "追剧" },
            { name: "TVBox", desc: "APP手机电视通用", url: "https://pan.xunlei.com/s/VObuMWnTCvio-U_cXN5xgJCQA1?pwd=98ec", category: "追剧" },
            { name: "人人视频", desc: "APP手机版", url: "https://pan.xunlei.com/s/VObuMWnTCvio-U_cXN5xgJCQA1?pwd=98ec", category: "追剧" },
            { name: "游戏合集", desc: "手机电脑单机游戏", url: "https://pan.xunlei.com/s/VOd7W3tTRzNzBuNq7ZJFPgO3A1?pwd=mc65#", category: "游戏" },
            { name: "看剧网站1", desc: "热播剧短剧动漫", url: "https://www.tv8765.com/", category: "追剧" },
            { name: "动漫网站1", desc: "国产欧美日本", url: "https://www.yhdm111.cc/", category: "动漫" },
            { name: "漫画网站1", desc: "韩漫日漫", url: "https://www.ycymh.com/", category: "漫画" },
            { name: "漫画网站2", desc: "国漫", url: "https://www.guomanwang.com/", category: "漫画" },
            { name: "漫画网站3", desc: "国漫韩漫日漫", url: "https://www.amap.com/", category: "漫画" },
            { name: "小说在线搜索", desc: "长篇短篇", url: "http://m.soduzw.com/", category: "工具" },
            { name: "AI抠图", desc: "电脑本地AI抠图", url: "https://pan.xunlei.com/s/VOd7ZDbIMyxUAk_jY1j3F6w2A1?pwd=ax64#", category: "工具" },
            { name: "看片工具合集", desc: "追剧动漫漫画软件合集", url: "https://pan.xunlei.com/s/VOd7_-EesTOhqcUpQXUvye6dA1?pwd=a9j4#", category: "工具" },
            { name: "AI变声器", desc: "手机平板电脑", url: "https://pan.xunlei.com/s/VObuK42Bl-jZHH1FBHfeQirTA1?pwd=2e6r#", category: "工具" }
        ];
        
        const appsGrid = document.getElementById('appsGrid');
        const searchInput = document.getElementById('searchInput');
        const categories = document.querySelectorAll('.category');
        
        function renderApps(filteredApps = apps) {
            appsGrid.innerHTML = '';
            
            filteredApps.forEach(app => {
                const appCard = document.createElement('div');
                appCard.className = 'app-card';
                appCard.onclick = () => window.open(app.url, '_blank');
                
                const firstChar = app.name.charAt(0);
                
                appCard.innerHTML = `
                    <div class="app-icon">${firstChar}</div>
                    <div class="app-name">${app.name}</div>
                    <div class="app-desc">${app.desc}</div>
                `;
                
                appsGrid.appendChild(appCard);
            });
        }
        
        renderApps();
        
        searchInput.addEventListener('input', function() {
            const searchTerm = this.value.toLowerCase().trim();
            const filteredApps = apps.filter(app => 
                app.name.toLowerCase().includes(searchTerm) || 
                app.desc.toLowerCase().includes(searchTerm)
            );
            renderApps(filteredApps);
        });
        
        categories.forEach(category => {
            category.addEventListener('click', function() {
                categories.forEach(c => c.classList.remove('active'));
                this.classList.add('active');
                
                const activeCategory = this.textContent;
                if (activeCategory === '热门') {
                    renderApps();
                    return;
                }
                
                const filteredApps = apps.filter(app => app.category === activeCategory);
                renderApps(filteredApps);
            });
        });
    </script>
</body>
</html>

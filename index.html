<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>资源导航站</title>
    <style>
        :root {
            --primary: #667eea;
            --secondary: #764ba2;
            --light: #f8f9fa;
            --dark: #343a40;
            --gray: #6c757d;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'PingFang SC', 'Microsoft YaHei', system-ui, -apple-system, sans-serif;
        }
        
        body {
            background: #f5f7fa;
            color: var(--dark);
            min-height: 100vh;
            padding: 10px;
        }
        
        .container {
            width: 100%;
            max-width: 100%;
            margin: 0 auto;
            padding: 0 10px;
        }
        
        header {
            text-align: center;
            margin-bottom: 15px;
            padding: 15px;
            background: linear-gradient(135deg, var(--primary) 0%, var(--secondary) 100%);
            color: white;
            border-radius: 12px;
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.2);
        }
        
        h1 {
            font-size: 1.3rem;
            margin-bottom: 8px;
            font-weight: 600;
        }
        
        .subtitle {
            font-size: 0.75rem;
            opacity: 0.9;
        }
        
        .search-bar {
            margin: 15px auto;
            width: 100%;
        }
        
        .search-bar input {
            width: 100%;
            padding: 10px 15px;
            border: none;
            border-radius: 25px;
            font-size: 0.85rem;
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.08);
            background: white;
            border: 1px solid rgba(0,0,0,0.05);
        }
        
        .categories {
            display: flex;
            flex-wrap: wrap;
            margin-bottom: 15px;
            gap: 8px;
        }
        
        .category {
            padding: 6px 12px;
            background-color: white;
            border-radius: 25px;
            cursor: pointer;
            font-size: 0.75rem;
            font-weight: 500;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.05);
            border: 1px solid rgba(0,0,0,0.05);
            text-decoration: none;
            color: var(--dark);
            white-space: nowrap;
        }
        
        .category.active {
            background: linear-gradient(135deg, var(--primary) 0%, var(--secondary) 100%);
            color: white;
        }
        
        .app-list {
            display: flex;
            flex-direction: column;
            gap: 1px;
            margin-bottom: 20px;
            background: rgba(0,0,0,0.05);
            border-radius: 12px;
            overflow: hidden;
        }
        
        .app-item {
            display: flex;
            align-items: center;
            padding: 12px 15px;
            background: white;
            transition: all 0.2s;
        }
        
        .app-item:hover {
            background: #f8f9ff;
            transform: translateX(5px);
        }
        
        .app-icon {
            width: 36px;
            height: 36px;
            border-radius: 8px;
            margin-right: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 16px;
            font-weight: bold;
            color: white;
            background: linear-gradient(135deg, var(--primary) 0%, var(--secondary) 100%);
            flex-shrink: 0;
        }
        
        .app-content {
            flex-grow: 1;
            min-width: 0;
        }
        
        .app-name {
            font-size: 0.9rem;
            font-weight: 600;
            margin-bottom: 3px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        
        .app-desc {
            font-size: 0.75rem;
            color: var(--gray);
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        
        .app-link {
            margin-left: 10px;
            color: var(--primary);
            font-size: 0.8rem;
            white-space: nowrap;
        }
        
        footer {
            text-align: center;
            margin-top: 20px;
            padding: 12px;
            color: var(--gray);
            font-size: 0.75rem;
            background: rgba(255,255,255,0.7);
            border-radius: 8px;
            border: 1px solid rgba(0,0,0,0.05);
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>资源导航站</h1>
            <p class="subtitle">本站由AI收集自网络，仅供学习参考</p>
        </header>
        
        <div class="search-bar">
            <input type="text" id="searchInput" placeholder="搜索应用或资源..." autocomplete="off">
        </div>
        
        <div class="categories" id="categoriesList">
            <!-- 分类将通过JavaScript动态生成 -->
        </div>
        
        <div class="app-list" id="appsGrid">
            <!-- 应用列表将通过JavaScript动态生成 -->
        </div>
        
        <footer>
            <p>本站由AI收集自网络 | 仅供学习参考</p>
        </footer>
    </div>

    <script>
        const categories = [
            { name: "热门", url: "#hot" },
            { name: "影视", url: "#tv" },
            { name: "动漫", url: "#anime" },
            { name: "漫画", url: "#comic" },
            { name: "软件", url: "#tools" },
            { name: "游戏", url: "#games" },
            { name: "小说", url: "#novel" },
            
        ];

        const apps = [
            { name: "影视仓", desc: "APP手机电视通用", url: "https://pan.xunlei.com/s/VObuMWnTCvio-U_cXN5xgJCQA1?pwd=98ec", category: "软件" },
            { name: "不念余响", desc: "沙雕动画", url: "https://uhptge30c3.feishu.cn/drive/folder/ECJNfUVMQl4oiGdKqZKcwkJ3nPh", category: "影视" },
            { name: "看剧网站2", desc: "热播剧短剧动漫", url: "https://t.wosososo.com/", category: "影视" },
            { name: "水龙吟", desc: "在线看", url: "https://www.tv8765.com/play/70873-1-1.html", category: "影视" },
            { name: "医统大明", desc: "沙雕动画", url: "https://uhptge30c3.feishu.cn/drive/folder/MBvnfCLnmle1C7dRreucSiCVnJf", category: "影视" },
            { name: "天地剑心", desc: "在线看", url: "https://ucupfox.com/movie/index120732.html", category: "影视" },
            { name: "TVBox", desc: "APP手机电视通用", url: "https://pan.xunlei.com/s/VObuMWnTCvio-U_cXN5xgJCQA1?pwd=98ec", category: "软件" },
            { name: "人人视频", desc: "APP手机版", url: "https://pan.xunlei.com/s/VObuMWnTCvio-U_cXN5xgJCQA1?pwd=98ec", category: "软件" },
            { name: "游戏合集", desc: "手机电脑单机游戏", url: "https://pan.xunlei.com/s/VOd7W3tTRzNzBuNq7ZJFPgO3A1?pwd=mc65#", category: "游戏" },
            { name: "看剧网站1", desc: "热播剧短剧动漫", url: "https://www.tv8765.com/", category: "影视" },
            { name: "动漫网站1", desc: "国产欧美日本", url: "https://www.yhdm111.cc/", category: "动漫" },
            { name: "漫画网站1", desc: "韩漫日漫", url: "https://www.ycymh.com/", category: "漫画" },
            { name: "漫画网站2", desc: "国漫", url: "https://www.guomanwang.com/", category: "漫画" },
            { name: "漫画网站3", desc: "国漫韩漫日漫", url: "https://www.amap.com/", category: "漫画" },
            { name: "小说在线搜索", desc: "长篇短篇", url: "http://m.soduzw.com/", category: "小说" },
            { name: "AI抠图", desc: "电脑本地AI抠图", url: "https://pan.xunlei.com/s/VOd7ZDbIMyxUAk_jY1j3F6w2A1?pwd=ax64#", category: "软件" },
            { name: "看片工具合集", desc: "追剧动漫漫画软件合集", url: "https://pan.xunlei.com/s/VOd7_-EesTOhqcUpQXUvye6dA1?pwd=a9j4#", category: "软件" },
            { name: "AI变声器", desc: "手机平板电脑", url: "https://pan.xunlei.com/s/VObuK42Bl-jZHH1FBHfeQirTA1?pwd=2e6r#", category: "软件" }
        ];
        
        const categoriesList = document.getElementById('categoriesList');
        const appsGrid = document.getElementById('appsGrid');
        const searchInput = document.getElementById('searchInput');
        
        // 渲染分类
        function renderCategories() {
            categoriesList.innerHTML = '';
            
            categories.forEach(category => {
                const categoryEl = document.createElement('a');
                categoryEl.className = 'category';
                categoryEl.href = category.url;
                categoryEl.textContent = category.name;
                
                if (category.name === '热门') {
                    categoryEl.classList.add('active');
                }
                
                categoryEl.addEventListener('click', function(e) {
                    e.preventDefault();
                    
                    document.querySelectorAll('.category').forEach(c => {
                        c.classList.remove('active');
                    });
                    
                    this.classList.add('active');
                    filterAppsByCategory(this.textContent);
                });
                
                categoriesList.appendChild(categoryEl);
            });
        }
        
        // 按分类筛选应用
        function filterAppsByCategory(categoryName) {
            if (categoryName === '热门') {
                renderApps();
                return;
            }
            
            const filteredApps = apps.filter(app => 
                app.category === categoryName
            );
            
            renderApps(filteredApps);
        }
        
        // 渲染应用列表
        function renderApps(filteredApps = apps) {
            appsGrid.innerHTML = '';
            
            if (filteredApps.length === 0) {
                appsGrid.innerHTML = '<div style="padding:20px;text-align:center;color:#666;font-size:0.8rem;">没有找到匹配的应用</div>';
                return;
            }
            
            filteredApps.forEach(app => {
                const appItem = document.createElement('div');
                appItem.className = 'app-item';
                appItem.onclick = () => {
                    window.open(app.url, '_blank');
                };
                
                const firstChar = app.name.charAt(0);
                
                appItem.innerHTML = `
                    <div class="app-icon">${firstChar}</div>
                    <div class="app-content">
                        <div class="app-name">${app.name}</div>
                        <div class="app-desc">${app.desc}</div>
                    </div>
                    <div class="app-link">访问 →</div>
                `;
                
                appsGrid.appendChild(appItem);
            });
        }
        
        // 搜索功能
        searchInput.addEventListener('input', function() {
            const searchTerm = this.value.toLowerCase().trim();
            
            if (!searchTerm) {
                renderApps();
                return;
            }
            
            const filteredApps = apps.filter(app => 
                app.name.toLowerCase().includes(searchTerm) || 
                app.desc.toLowerCase().includes(searchTerm)
            );
            
            renderApps(filteredApps);
        });
        
        // 初始化
        renderCategories();
        renderApps();
    </script>
</body>
</html>
